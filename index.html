<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crew Manager</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- stable CDN entry -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="top-bar">
    <div class="brand">Crew Manager</div>
    <div class="controls">
      <input type="date" id="dateInput" class="date-input" />
      <button id="loadDay" class="btn">Za≈Çaduj</button>
      <button id="exportDayBtn" class="btn outline">Eksportuj CSV</button>
      <button id="adminLoginBtn" class="btn">Panel administratora</button>
    </div>
  </header>

  <main class="container">
    <section class="panel card table-card">
      <table class="main-table">
        <thead>
          <tr id="theadRow"></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <div id="assignModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="assignClose">&times;</button>
      <h3 id="assignTitle"></h3>
      <p id="assignInfo"></p>
      <div id="assignList" class="listbox"></div>
    </div>
  </div>

  <!-- Modal dla alert√≥w o brakujƒÖcych uprawnieniach -->
  <div id="permissionAlert" class="modal" style="display:none;">
    <div class="modal-content permission-alert-box">
      <div class="permission-alert-icon">‚ö†Ô∏è</div>
      <h3 class="permission-alert-title">Brak wymaganych uprawnie≈Ñ</h3>
      <p id="permissionAlertMessage" class="permission-alert-message"></p>
      <div class="permission-alert-buttons">
        <button id="permissionAlertCancel" class="btn outline">Anuluj</button>
        <button id="permissionAlertConfirm" class="btn">Przypisz mimo to</button>
      </div>
    </div>
  </div>

  <!-- Modal dla logowania administratora -->
  <div id="adminLoginModal" class="modal" style="display:none;">
    <div class="modal-content admin-login-box">
      <h3 class="admin-login-title">üîê Panel Administratora</h3>
      <p class="admin-login-subtitle">Podaj has≈Ço dostƒôpu</p>
      <input type="password" id="adminPasswordInput" class="admin-login-input" placeholder="Has≈Ço" autocomplete="off" />
      <div class="admin-login-buttons">
        <button id="adminLoginCancel" class="btn outline">Anuluj</button>
        <button id="adminLoginSubmit" class="btn">Zaloguj</button>
      </div>
    </div>
  </div>

  <!-- Generic Notification Modal -->
  <div id="notificationModal" class="modal" style="display:none;">
    <div class="modal-content notification-box">
      <div id="notificationIcon" class="notification-icon">‚ÑπÔ∏è</div>
      <h3 id="notificationTitle" class="notification-title">Powiadomienie</h3>
      <p id="notificationMessage" class="notification-message"></p>
      <div class="notification-buttons">
        <button id="notificationOkBtn" class="btn">OK</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
