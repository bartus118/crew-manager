<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Manager</title>
  <link rel="stylesheet" href="style.css">

  <!-- Ładowanie biblioteki Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>

<body>
  <div id="app">
    <!-- Górny pasek z datą i przyciskami -->
    <div class="top-bar">
      <input type="date" id="dateInput">
      <button id="loadDay" class="btn">Załaduj test</button>
      <button id="exportDayBtn" class="btn">Eksportuj CSV</button>
      <button id="adminLoginBtn" class="btn">Panel administratora</button>
    </div>

    <!-- Główna tabela grafików -->
    <table>
      <thead><tr id="theadRow"></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- Modal przypisania pracownika -->
  <div id="assignModal" class="modal">
    <div class="modal-content">
      <h3 id="assignTitle"></h3>
      <p id="assignInfo"></p>
      <div id="assignList"></div>
      <button id="assignClose" class="btn">Zamknij</button>
    </div>
  </div>

  <!-- Panel administratora -->
  <div id="adminPanel" class="modal">
    <div class="modal-content">
      <h3>Panel administratora</h3>
      <input type="password" id="adminPass" placeholder="Hasło administratora">
      <button id="adminLogin" class="btn">Zaloguj</button>
      <button id="adminCloseNoLogin" class="btn">Zamknij</button>
      <p id="adminMsg"></p>

      <div id="adminSection" style="display:none; margin-top:10px;">
        <h4>Zarządzanie maszynami</h4>
        <input type="text" id="newMachineNumber" placeholder="Numer nowej maszyny">
        <button id="addMachineBtn" class="btn">Dodaj maszynę</button>
        <div id="machineListEditable" class="admin-machine-list"></div>
        <button id="saveMachineOrderBtn" class="btn">Zapisz kolejność</button>

        <h4>Dane</h4>
        <button id="adminExportEmpBtn" class="btn">Eksportuj pracowników</button>
        <button id="closeAdmin" class="btn danger">Zamknij panel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
