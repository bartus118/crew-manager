<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Urlop√≥w Roczny ‚Äî Obsada</title>
  <link rel="stylesheet" href="../css/vacation.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="vacation-container">
    <div class="vacation-header">
      <h1>üìÖ Plan Urlop√≥w Roczny</h1>
      <div style="display: flex; gap: 8px;">
        <button id="backToVacationBtn" class="back-btn">Powr√≥t do urlop√≥w</button>
        <button id="backToMainBtn" class="back-btn">Powr√≥t do przypisa≈Ñ</button>
      </div>
    </div>

    <!-- CONTROLS SECTION -->
    <div class="vacation-form" style="margin-bottom: 20px;">
      <div style="display: flex; gap: 12px; align-items: flex-end; flex-wrap: wrap; margin-bottom: 16px;">
        
        <div style="display: flex; gap: 6px; align-items: center;">
          <label for="planEmployeeSelect" style="font-size: 12px; color: #666; font-weight: 600; white-space: nowrap;">Pracownik:</label>
          <select id="planEmployeeSelect" style="padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; min-width: 180px;">
            <option value="">‚Äî Wybierz pracownika ‚Äî</option>
          </select>
        </div>

        <div style="display: flex; gap: 6px; align-items: center;">
          <label for="planYearSelect" style="font-size: 12px; color: #666; font-weight: 600; white-space: nowrap;">Rok:</label>
          <select id="planYearSelect" style="padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; min-width: 100px;">
          </select>
        </div>

        <button id="editPlanBtn" class="btn" style="padding: 6px 12px; font-size: 11px; background: #667eea; color: white; white-space: nowrap;">‚úèÔ∏è Edycja</button>

      <!-- LEGEND -->
      <div style="display: flex; gap: 16px; padding: 12px; background: #f5f5f5; border-radius: 8px; margin-top: 12px; font-size: 12px; flex-wrap: wrap;">
        <div style="display: flex; gap: 6px; align-items: center;"><div style="width: 16px; height: 16px; background: #FFE082; border: 1px solid #FBC02D; border-radius: 3px;"></div> Zaplanowany urlop</div>
        <div style="display: flex; gap: 6px; align-items: center;"><div style="width: 16px; height: 16px; background: #F5F5F5; border: 1px solid #999; border-radius: 3px;"></div> Wolne dni</div>
      </div>
      </div>

      <!-- STATS -->
      <div style="display: flex; gap: 20px; padding: 12px; background: rgba(102, 126, 234, 0.08); border-radius: 8px; font-size: 13px; color: #333;">
        <div><strong>Limit:</strong> <span id="limitDisplay">-</span> dni</div>
        <div><strong>Zaplanowane:</strong> <span id="plannedDisplay">0</span> dni</div>
        <div><strong>Do zaplanowania:</strong> <span id="remainingDisplay">-</span> dni</div>
        <div><strong>Zatwierdzono:</strong> <span id="approvedDisplay">0</span> dni</div>
      </div>
    </div>

    <!-- CALENDAR GRID -->
    <div id="planCalendarContainer" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; margin-bottom: 20px;">
      <!-- Will be populated by JavaScript -->
    </div>

  <!-- Modal do planowania dnia urlopu -->
  <div id="planDayModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div style="background: white; padding: 24px; border-radius: 12px; max-width: 400px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
      <h2 style="margin-top: 0; color: #0f1724;">Zaplanuj urlop: <span id="modalPlanDayDate" style="font-weight: 600;"></span></h2>
      
      <div style="margin-bottom: 16px;">
        <p style="margin: 0 0 12px 0; font-size: 13px; color: #666;">Dodaƒá urlop wypoczynkowy w tym dniu?</p>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <button onclick="addPlanDay('Urlop wypoczynkowy')" style="padding: 12px; background: #FFE082; border: 2px solid #FBC02D; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 13px;">‚úÖ Tak, zaplanuj urlop</button>
          <button onclick="addPlanDay('Wolne')" style="padding: 12px; background: #F5F5F5; border: 2px solid #999; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 13px;">‚äó Zaznacz jako wolne (bez limitu)</button>
        </div>
      </div>

      <div style="display: flex; gap: 8px;">
        <button id="planModalCloseBtn" onclick="closePlanDayModal()" class="btn" style="flex: 1; padding: 10px; background: #999; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 600;">‚úï Zamknij</button>
      </div>
    </div>
  </div>

  <!-- Notification modal -->
  <div id="notificationModal">
    <div class="notification-modal-content">
      <div class="notification-icon" id="notificationIcon">‚ÑπÔ∏è</div>
      <h3 id="notificationTitle">Powiadomienie</h3>
      <p id="notificationMessage"></p>
      <button id="notificationOkBtn">OK</button>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="js/vacation-plan.js"></script>
</body>
</html>
