<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../css/vacation.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="vacation-container">
    <div class="vacation-header">
      <h1>ğŸ“… Plan UrlopÃ³w Roczny</h1>
      <button id="backToVacationBtn" class="back-btn">â† PowrÃ³t do urlopÃ³w</button>
    </div>

    <!-- CONTROLS SECTION -->
    <div class="vacation-form" style="margin-bottom: 20px;">
      <div style="display: flex; gap: 12px; align-items: flex-end; flex-wrap: wrap; margin-bottom: 16px;">
        
        <div style="display: flex; gap: 6px; align-items: center;">
          <label for="planEmployeeSelect" style="font-size: 12px; color: #666; font-weight: 600; white-space: nowrap;">Pracownik:</label>
          <select id="planEmployeeSelect" style="padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; min-width: 180px;">
            <option value="">â€” Wybierz pracownika â€”</option>
          </select>
        </div>

        <div style="display: flex; gap: 6px; align-items: center;">
          <label for="planYearSelect" style="font-size: 12px; color: #666; font-weight: 600; white-space: nowrap;">Rok:</label>
          <select id="planYearSelect" style="padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; min-width: 100px;">
          </select>
        </div>

        <div style="display: flex; gap: 6px; align-items: center;">
          <label for="vacationLimitInput" style="font-size: 12px; color: #666; font-weight: 600; white-space: nowrap;">Limit dni:</label>
          <input id="vacationLimitInput" type="number" min="0" max="365" value="20" style="padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; width: 70px;" />
          <button id="saveLimitBtn" class="btn" style="padding: 6px 12px; font-size: 11px; background: #4CAF50; color: white; white-space: nowrap;">ğŸ’¾ Zapisz limit</button>
        </div>
      </div>

      <!-- STATS -->
      <div style="display: flex; gap: 20px; padding: 12px; background: rgba(102, 126, 234, 0.08); border-radius: 8px; font-size: 13px; color: #333;">
        <div><strong>Limit:</strong> <span id="limitDisplay">-</span> dni</div>
        <div><strong>Zaplanowane:</strong> <span id="plannedDisplay">0</span> dni</div>
        <div><strong>Do zaplanowania:</strong> <span id="remainingDisplay">-</span> dni</div>
        <div><strong>Status:</strong> <span id="statusDisplay">-</span></div>
      </div>

      <!-- LEGEND -->
      <div style="display: flex; gap: 16px; padding: 12px; background: #f5f5f5; border-radius: 8px; margin-top: 12px; font-size: 12px; flex-wrap: wrap;">
        <div style="display: flex; gap: 6px; align-items: center;"><div style="width: 16px; height: 16px; background: #FFE082; border: 1px solid #FBC02D; border-radius: 3px;"></div> Urlop wypoczynkowy</div>
        <div style="display: flex; gap: 6px; align-items: center;"><div style="width: 16px; height: 16px; background: #F8BBD0; border: 1px solid #EC407A; border-radius: 3px;"></div> L4</div>
        <div style="display: flex; gap: 6px; align-items: center;"><div style="width: 16px; height: 16px; background: #BBDEFB; border: 1px solid #1976D2; border-radius: 3px;"></div> Delegacja</div>
        <div style="display: flex; gap: 6px; align-items: center;"><div style="width: 16px; height: 16px; background: #C8E6C9; border: 1px solid #388E3C; border-radius: 3px;"></div> Szkolenie</div>
        <div style="display: flex; gap: 6px; align-items: center;"><div style="width: 16px; height: 16px; background: #F5F5F5; border: 1px solid #999; border-radius: 3px;"></div> Wolne dni (nie liczÄ… siÄ™ do limitu)</div>
      </div>
    </div>

    <!-- CALENDAR GRID -->
    <div id="calendarContainer" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; margin-bottom: 20px;">
      <!-- Will be populated by JavaScript -->
    </div>

    <!-- ACTION BUTTONS -->
    <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
      <button id="savePlanBtn" class="btn" style="padding: 12px 24px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 600;">ğŸ’¾ Zapisz plan</button>
      <button id="clearAllBtn" class="btn" style="padding: 12px 24px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 600;">ğŸ—‘ï¸ WyczyÅ›Ä‡ wszystko</button>
      <button id="resetViewBtn" class="btn" style="padding: 12px 24px; background: #999; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 600;">â†» ZaÅ‚aduj plan</button>
    </div>
  </div>

  <!-- Modal do zaznaczenia typu nieobecnoÅ›ci -->
  <div id="dayTypeModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div style="background: white; padding: 24px; border-radius: 12px; max-width: 400px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
      <h2 style="margin-top: 0; color: #0f1724;">Zaznacz typ dla: <span id="modalDayDate" style="font-weight: 600;"></span></h2>
      
      <div style="margin-bottom: 16px;">
        <p style="margin: 0 0 12px 0; font-size: 13px; color: #666;">Wybierz rodzaj nieobecnoÅ›ci:</p>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <button onclick="setDayType('Urlop wypoczynkowy')" style="padding: 10px; background: #FFE082; border: 2px solid #FBC02D; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 13px;">ğŸ“… Urlop wypoczynkowy</button>
          <button onclick="setDayType('L4')" style="padding: 10px; background: #F8BBD0; border: 2px solid #EC407A; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 13px;">ğŸ¥ L4</button>
          <button onclick="setDayType('Delegacja')" style="padding: 10px; background: #BBDEFB; border: 2px solid #1976D2; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 13px;">âœˆï¸ Delegacja</button>
          <button onclick="setDayType('Szkolenie')" style="padding: 10px; background: #C8E6C9; border: 2px solid #388E3C; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 13px;">ğŸ“š Szkolenie</button>
          <button onclick="setDayType('Wolne')" style="padding: 10px; background: #F5F5F5; border: 2px solid #999; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 13px;">âŠ— Wolne (bez limitu)</button>
        </div>
      </div>

      <div style="display: flex; gap: 8px;">
        <button id="modalCloseBtn" onclick="closeDayTypeModal()" class="btn" style="flex: 1; padding: 10px; background: #999; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 600;">âœ• Zamknij</button>
      </div>
    </div>
  </div>

  <!-- Notification modal -->
  <div id="notificationModal">
    <div class="notification-modal-content">
      <div class="notification-icon" id="notificationIcon">â„¹ï¸</div>
      <h3 id="notificationTitle">Powiadomienie</h3>
      <p id="notificationMessage"></p>
      <button id="notificationOkBtn">OK</button>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="js/vacation-plan-calendar.js"></script>
</body>
</html>
